<h3>Mòbil</h3>
Escriviu el número de telèfon mòbil seguint la notació habitual,p.ex.:   <blockquote>    694 120 304 </blockquote>   <p><strong>NB:</strong>  </p> <li> 	Si voleu enviar el CV a altres països escriviu el prefix entre parèntesis,p.ex: (34) 694 120 304 . </li>     <li> 	Dividiu el número en grups de tres dígits. </li>
