<h3>Европейско ниво </h3>
<p>Посочете Европейското ниво само ако то е упоменато в оригиналния сертификат или диплома, напр.:
<blockquote>
 (B2) 
</blockquote></p>
<p><b>Забележка:</b>
<ul>
<li>
	Не всички изпити съответстват на някое от Европейските нива. Посочете такова ниво само ако то е упоменато в оригиналния сертификат или диплома.
</li>
</ul></p>
