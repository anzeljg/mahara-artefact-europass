<h3>Eurooppalainen taitotaso</h3>
<p>Määritä taitotaso, jos se mainitaan alkuperäisessä todistuksessa tai tutkinnossa, esim: <blockquote>(B2) </blockquote></p>
<p><b>Huom.</b>
<ul>
<li>
	Kaikkia tutkintoja ei vielä ole yhtenäistetty eurooppalaisen taitotason mukaan. Määritä taso ainoastaan, jos se mainitaan alkuperäisessä todistuksessa tai tutkinnossa.
</li>
</ul></p>
