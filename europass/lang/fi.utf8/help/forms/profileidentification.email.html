<h3>Sähköposti(t)</h3>
Kirjoita kohtaan sähköpostiosoite, jota luet säännöllisesti ja johon voit vastaanottaa työnantajan mahdolliset yhteydenotot. Jos haluat, voit tarkentaa onko osoite henkilökohtainen vai työpaikan osoite, esim. <blockquote>hanna@hanna.fi (henkilökohtainen sähköpostiosoite).</blockquote>
