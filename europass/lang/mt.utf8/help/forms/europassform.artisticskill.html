<h3>Ħiliet u kompetenzi artistiċi</h3>
Identifika l-ħiliet u l-kompetenzi artistiċi tiegħek li għalik huma ta' valur (mużika, kitba, disinn, eċċ), eżempju: <blockquote>Xogħol fl-injam </blockquote>Speċifika f'liema kuntest kienu miksuba (mit-taħriġ, xogħol, seminars, xogħol volontarju jew attivitajiet ta' passatemp,eċċ).
