<h3>Mākslinieciskas prasmes</h3>
Aprakstiet tās savas mākslinieciskās prasmes, kurām varētu būt nozīme konkrētajā gadījumā (mūzika, rakstniecība, dizains), piemēram, <blockquote>Galdniecība </blockquote>Norādiet veidu, kā tās ieguvāt (mācībās vai darbā, semināros, brīvprātīgo darbā vai brīvā laika nodarbībās).
