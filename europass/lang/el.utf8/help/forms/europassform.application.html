<h3>Επιθυμητή θέση εργασίας /<br>τομέας απασχόλησης</h3>
<p>Αναφέρετε συγκεκριμένα τον επαγγελματικό σας στόχο ή τον τομέα στον οποίο επιθυμείτε να απασχοληθείτε, π.χ.: <blockquote>Διαχείριση βάσεων δεδομένων</blockquote><strong>Σημείωση:</strong> Η στήλη αυτή δίνει αμέσως το στίγμα του επαγγελματικού σας προφίλ με επικέντρωση στα βασικά προσόντα σας.</p>
