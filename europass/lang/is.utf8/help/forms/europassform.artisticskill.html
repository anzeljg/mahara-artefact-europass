<h3>Listræn færni og hæfni</h3>
Lýsið hér listrænni færni og hæfni sem skipta máli (tónlist, ritlist, hönnun o.s.frv.) til að mynda: <blockquote>Húsgagnasmíði </blockquote>og lýsið hvernig hæfni og færni var aflað (með þjálfun, í gegnum vinnu, á námskeiðum, í gegnum sjálfboðavinnu eða við tómstundaiðkun o.s.frv.)
