<h3>Evrópustaðall</h3>
<p>Skráðu Evrópustaðal ef hann er skráður í viðurkenningar eða prófskírteini, t.d.
<blockquote>
(B2)
</blockquote></p>
<p><b>ATH</b>:
<ul>
<li>
	Ekki hafa öll próf (enn sem komið er) verið metin í Evrópustaðal. Skráðu staðalinn einungis ef hann er tiltekinn í viðurkenningarnu.
</li>
</ul></p>
